<html>

<body>

    <head>
        <link rel="stylesheet" href="/css/add.css">
      </head>
    

    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="/user">Account</a>
        <a style="background-color: #d4a24c; color: white;" href="/add">Add</a>
        <div class="search-container">

            <input type="text" placeholder="Search.." id="myInput">
            <button onClick="getInputValue()">Search</button>

        </div>
    </div>


    </div>

    <br>



<form id="reform">
<p>Specific ID for vote:</p>
<input maxlength="15" class="name" name="name" placeholder="MyVote12" required>
<br>
<br>

    <div class="div">
        <input name="first" class="first" placeholder="First:" required>


        <input name="second" class="second" placeholder="Second:" required>


    </div>
    <br>
    <br>
    <div style="text-align:center;">
        <button class="butt">Add</button>

    </div>
</form>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
<script>
$(document).ready(function(){
        $('.butt').click(function(){
             $.post('/add',$('#reform').serialize()).done(
               function(data){
                if(data.redirect) {
                      window.location.href=data.url;
                     }
                
                })
        })
    })
</script>


    <script>
        function getInputValue() {

            var inputVal = document.getElementById("myInput").value;

            window.location.href = "http://localhost:3000/Search/" + inputVal;
        }
    </script>



</body>

</html>
